<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #3498db;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 16px;
            font-size: 18px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #2980b9;
        }

        /* Responsive Styles */
        @media screen and (max-width: 600px) {
            .navbar a {
                display: block;
                width: 100%;
                text-align: left;
            }
        }

        /* Footer Styles */
        .footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Amazing Section Styles */
        .amazing-section {
            background-image: url('your-image-url.jpg');
            /* Replace with your image URL */
            background-size: cover;
            background-color: rgb(230, 146, 255);
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        .amazing-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .amazing-section p {
            font-size: 18px;
        }

        /* Side Navbar Styles */
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #f17979;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        @media screen and (max-width: 600px) {
            .sidenav a {
                padding: 15px;
                text-align: center;
                width: 100%;
                display: block;
            }

            .sidenav .closebtn {
                position: relative;
                top: 0;
                right: 0;
                text-align: right;
                margin-right: 15px;
            }
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Open Sidebar</span>
    </div>

    <!-- Side Navbar -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Section 1</a>
        <a href="#">Section 2</a>
        <a href="#">Section 3</a>
        <a href="#">Section 4</a>
    </div>

    <!-- Amazing Section -->
    <div class="amazing-section">
        <h2>Welcome to Our Amazing Section</h2>
        <p>This is some fantastic content that will captivate your audience. Feel free to replace it with your own
            amazing message!</p>
    </div>

    <!-- Your page content goes here -->

    <div class="footer">
        &copy; 2023 Your Website. All rights reserved.
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>

</body>

</html>
